AWSTemplateFormatVersion: "2010-09-09"
Resources: 
  Graph: 
    Type: "AWS::DynamoDB::Table"
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "Node"
          AttributeType: "S"
        - 
          AttributeName: "Type"
          AttributeType: "S"
        - 
          AttributeName: "String"
          AttributeType: "S"
        - 
          AttributeName: "Number"
          AttributeType: "N"
        -
          AttributeName: "GSIK"
          AttributeType: "S"
        -
          AttributeName: "TGSIK"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "Node"
          KeyType: "HASH"
        - 
          AttributeName: "Type"
          KeyType: "RANGE"
      ProvisionedThroughput: 
        ReadCapacityUnits: "1"
        WriteCapacityUnits: "1"
      TableName: "GraphExample"
      GlobalSecondaryIndexes: 
        - 
          IndexName: "ByType"
          KeySchema: 
            - 
              AttributeName: "GSIK"
              KeyType: "HASH"
            - 
              AttributeName: "Type"
              KeyType: "RANGE"
          Projection: 
            ProjectionType: "ALL"
          ProvisionedThroughput: 
            ReadCapacityUnits: "2"
            WriteCapacityUnits: "2"
        - 
          IndexName: "ByNumber"
          KeySchema: 
            - 
              AttributeName: "GSIK"
              KeyType: "HASH"
            - 
              AttributeName: "Number"
              KeyType: "RANGE"
          Projection: 
            ProjectionType: "ALL"
          ProvisionedThroughput: 
            ReadCapacityUnits: "2"
            WriteCapacityUnits: "2"
        - 
          IndexName: "ByString"
          KeySchema: 
            - 
              AttributeName: "GSIK"
              KeyType: "HASH"
            - 
              AttributeName: "String"
              KeyType: "RANGE"
          Projection: 
            ProjectionType: "ALL"
          ProvisionedThroughput: 
            ReadCapacityUnits: "2"
            WriteCapacityUnits: "2"
        - 
          IndexName: "ByTypeAndNumber"
          KeySchema: 
            - 
              AttributeName: "TGSIK"
              KeyType: "HASH"
            - 
              AttributeName: "Number"
              KeyType: "RANGE"
          Projection: 
            ProjectionType: "ALL"
          ProvisionedThroughput: 
            ReadCapacityUnits: "2"
            WriteCapacityUnits: "2"
        - 
          IndexName: "ByTypeAndString"
          KeySchema: 
            - 
              AttributeName: "TGSIK"
              KeyType: "HASH"
            - 
              AttributeName: "String"
              KeyType: "RANGE"
          Projection: 
            ProjectionType: "ALL"
          ProvisionedThroughput: 
            ReadCapacityUnits: "2"
            WriteCapacityUnits: "2"
